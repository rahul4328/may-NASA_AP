<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NASA PIC</title>
</head>
<body>
    <div class="container">
        <div id="loading" class="text-gradient">Loading...</div>
        <div class="card show-image-data" id="card-image-data">
            
        </div>
        <div class="card">
            
            <div class="content" id="date-previous-date">
                <div class="left">
                    <h3>Previous Searches</h3>
                    <ul class="showLink" id="showLink">

                        <!-- <a href="#">2023-02-02</a> -->
                    </ul>
                    
                </div>
                <div class="right">
                    <h3>Search A Day</h3>
                        <form action="#" id="form-date" onsubmit="getImageOfTheDay(event)">
                            <input type="date" name="" id="input-date" class="input-date">
                            <button class="btn btn-submit" id="btn-submit">Search</button>
                        </form>
                    </div>
                    
                
            </div>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
